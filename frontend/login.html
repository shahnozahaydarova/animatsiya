{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Mahsulot sotib olish uchun ro'yxatdan o'tish</h3>
          <form action="#">
            <fieldset class="p-4">
              <input class="form-control mb-3" type="text" placeholder="Xaridor nomi" required>
              <input class="form-control mb-3" type="password" placeholder="Parol" required>
              <div class="loggedin-forgot">
                <input type="checkbox" id="keep-me-logged-in">
                <label for="keep-me-logged-in" class="pt-3 pb-2">Tizimdan chiqmaslik</label>
              </div>
              <button type="submit" class="btn btn-primary font-weight-bold mt-3">Kirish</button>
              <a class="mt-3 d-block text-primary" href="#!">Parolni unutdingizmi ?</a>
              <a class="mt-3 d-inline-block text-primary" href="{% url 'register.html' %}">Hozir ro'yxatdan o'tish</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--============================
=            Footer            =
=============================-->

{% endblock content %}
